<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      input {
        margin-bottom: 10px;
      }
    </style>
    <title>Notifier</title>
  </head>
  <body>
    <div class="container">
      <h1>Notifier settings</h1>
      <div class="form-group mb-4">
        <label for="timeout">Minutes</label>
        <input type="number" class="form-control" id="timeout" min="1" />
      </div>
      <div class="form-group mb-4">
        <label for="audio">Audio</label>
        <select class="form-control" id="audio"></select>
      </div>
      <div class="form-group mb-4">
        <label for="volume">Volume</label>
        <input type="range" class="form-range" min="0" max="100" value="100" id="volume">
      </div>
      <button class="btn btn-primary mt-3 mb-4" id="submit">Update</button>
      <div class="alert alert-primary d-none" role="alert" id="output"></div>
      <h2>Notifier info</h2>
      <div class="alert alert-primary" role="alert" id="remaining"></div>
    </div>
    <script type="module" src="options.js"></script>
  </body>
</html>
