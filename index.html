<!DOCTYPE html>
<html>

    <style>
      input {
        margin-bottom: 10px;
      }
    </style>
    <title>Notifier</title>
  </head>
  <body>

    <p id="output"></p>
    <script type="module" src="index.js"></script>
  </body>
